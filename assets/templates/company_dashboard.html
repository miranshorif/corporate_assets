<!-- company_dashboard.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{{ company.name }} Dashboard</title>
</head>
<body>
    <h1>{{ company.name }} Dashboard</h1>
    <a href="{% url 'add_employee' company_id=company.id %}">Add Employee</a>
    <ul>
        {% for employee in employees %}
        <li>
            {{ employee.name }} - {{ employee.email }}
            <a href="{% url 'update_employee' company_id=company.id employee_id=employee.id %}">Edit</a>
            <a href="{% url 'delete_employee' company_id=company.id employee_id=employee.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
